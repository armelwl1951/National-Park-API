<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>National Park Search Engine</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Not All Who Wander are Lost</h1>
        <h2>Find a National Park Near Me:</h2>

        <form id="js-form">
            <label for="search-term">Which State(s) Do You Want to Search?</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="seperate by comma" required>

            <label for="max-results">Results to Display</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Onward Explorer!">
        </form>

            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Search results:</h2>
                <ul id="results-list"></ul>
            </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
